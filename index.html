<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avocado</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="icon">
        <img
          class="avocado"
          src="./images/avocado-food-fruit-svgrepo-com.svg"
        />
      </div>
      <img src="./images/menu.svg" style="cursor: pointer" />
    </div>
    <div class="middle">
      <div class="desc">
        <h1>Avocado</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit Aliquam magna
          purus gravida id nibh quis, omata mattis turpes
        </p>
        <h1 id="price">$20.00</h1>
        <button id="buy-button"><h1>Buy Now</h1></button>
      </div>
      <div class="carousel-container">
        <div class="carousel-slides">
          <div class="carousel-slide">
            <img
              src="./images/jametlene-reskp-C-Oi6NoQXDQ-unsplash.jpg"
              alt="Image 1"
              style="width: 500px; height: 370px"
            />
          </div>
          <div class="carousel-slide">
            <img
              src="./images/two-avocado-slices.jpg"
              alt="Image 2"
              style="height: 370px; width: 500px"
            />
          </div>
          <div class="carousel-slide">
            <img
              src="./images/half-of-an-avocado.jpg"
              alt="Image 3"
              style="width: 500px; height: 370px"
            />
          </div>
        </div>
        <button class="carousel-btn prev" onclick="prevSlide()">
          &#10094;
        </button>
        <button class="carousel-btn next" onclick="nextSlide()">
          &#10095;
        </button>
      </div>
    </div>
    <footer>
      <div class="left"><a>Fb</a><a>Ln</a><a>Tw</a></div>
      <div class="right"><img src="./images/mouse.svg"/ ></div>
    </footer>
    <script>
      let slideIndex = 0;
      showSlide(slideIndex);

      function prevSlide() {
        showSlide((slideIndex -= 1));
      }

      function nextSlide() {
        showSlide((slideIndex += 1));
      }

      function showSlide(index) {
        const slides = document.querySelectorAll(".carousel-slide");
        if (index < 0) {
          slideIndex = slides.length - 1;
        }
        if (index >= slides.length) {
          slideIndex = 0;
        }
        const translateX = -slideIndex * 100;
        document.querySelector(
          ".carousel-slides"
        ).style.transform = `translateX(${translateX}%)`;
      }
      setInterval(function () {
        nextSlide();
      }, 5000);
    </script>
  </body>
</html>
